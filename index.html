<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand"><div class="hours"></div></div>
      <div class="hand"><div class="minutes"></div></div>
      <div class="hand"><div class="seconds"></div></div>
      <span style="--i: 1" class="number number1"><b style="--i: 1">1</b></span
      ><span style="--i: 2" class="number number2"><b style="--i: 2">2</b></span
      ><span style="--i: 3" class="number number3"><b style="--i: 3">3</b></span
      ><span style="--i: 4" class="number number4"><b style="--i: 4">4</b></span
      ><span style="--i: 5" class="number number5"><b style="--i: 5">5</b></span
      ><span style="--i: 6" class="number number6"><b style="--i: 6">6</b></span
      ><span style="--i: 7" class="number number7"><b style="--i: 7">7</b></span
      ><span style="--i: 8" class="number number8"><b style="--i: 8">8</b></span
      ><span style="--i: 9" class="number number9"><b style="--i: 9">9</b></span
      ><span style="--i: 10" class="number number10"
        ><b style="--i: 10">10</b></span
      ><span style="--i: 11" class="number number11"
        ><b style="--i: 11">11</b></span
      ><span style="--i: 12" class="number number12"
        ><b style="--i: 12">12</b></span
      >
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
